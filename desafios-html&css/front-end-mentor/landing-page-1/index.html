<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <script src="https://kit.fontawesome.com/f8244333d5.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="css/style.css">
  <title>Document</title>
</head>
<body>
<header>
  <div class="logo">
    <img src="assets/images/logo.svg" alt="logo huddle" class="logo__img">
  </div>
</header>

<main>
  <article class="content">
    <section class="ilust">
      <img src="assets/images/illustration-mockups.svg" alt="" class="ilust__img">
    </section>
    <section class="text">
      <h1 class="text__title">Build The Community Your Fans Will Love</h1>
      <p class="text__parag">Huddle re-imagines the way we build communities. You have a voice, but so does your audience. Create connections with your users as you engage in genuine discussion.</p>
      <a href="#" class="text__cta">Register</a>
    </section>
  </article>
  <ul class="social-icons">
    <li class="social-icons__item">
      <a href="#">
        <i class="fab fa-facebook-f social-icons__icon"></i>
      </a>
    </li>
    <li class="social-icons__item">
      <a href="#">
        <i class="fab fa-twitter social-icons__icon"></i>
      </a>
    </li>
    <li class="social-icons__item">
      <a href="#">
        <i class="fab fa-instagram social-icons__icon"></i>
      </a>
    </li>
  </ul>
</main>
</body>
</html>
