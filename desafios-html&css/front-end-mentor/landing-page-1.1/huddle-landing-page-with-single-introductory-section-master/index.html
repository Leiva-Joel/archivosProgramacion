<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Poppins:wght@400;600&display=swap"
      rel="stylesheet"
    />
    <script src="https://kit.fontawesome.com/f8244333d5.js" crossorigin="anonymous"></script>
    <title>
      Frontend Mentor | Huddle landing page with single introductory section
    </title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <header class="header">
      <section class="container">
        <nav class="nav">
          <figure class="nav__logo">
            <img
              class="nav__img"
              src="/huddle-landing-page-with-single-introductory-section-master/images/logo.svg"
              alt="Logo Huddle"
            />
          </figure>
        </nav>

        <article class="content">
          <figure class="content__picture">
            <img
              class="content__img"
              src="/huddle-landing-page-with-single-introductory-section-master/images/illustration-mockups.svg"
              alt="Mockups"
            />
          </figure>

          <div class="content__texts">
            <h1 class="content__title">
              Build The Community Your Fans Will Love
            </h1>
            <p class="content__paragraph">
              Huddle re-imagines the way we build communities. You have a voice,
              but so does your audience. Create connections with your users as
              you engage in genuine discussion.
            </p>
            <a href="#" class="content__cta">Register</a>
          </div>
        </article>

        <ul class="social">
          <li class="social__item">
            <a href="#"><i class="fab fa-facebook-f social__icon"></i></a>
          </li>

          <li class="social__item">
            <a href="#"><i class="fab fa-twitter social__icon"></i></a>
          </li>

          <li class="social__item">
            <a href="#"><i class="fab fa-instagram social__icon"></i></a>
          </li>
        </ul>
      </section>
    </header>
  </body>
</html>
