<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Urbanist:wght@300;400;500;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/style.css" />
    <title>Document</title>
  </head>
  <body>
    <header class="hero">
      <nav class="nav container">
        <h2 class="nav__logo">Leiva Joel</h2>
        <ul class="nav__list">
          <li><a class="nav__link" href="#">Inicio</a></li>
          <li><a class="nav__link" href="#">Acerca de</a></li>
          <li><a class="nav__link" href="#">Contacto</a></li>
        </ul>

        <figure class="nav__menu">
          <img
            src="assets/menu.svg"
            alt="icono menu hamburguesa"
            class="nav__icon"
          />
        </figure>
      </nav>

      <section class="hero__main container">
        <div class="hero__texts">
          <h1 class="hero__title">Hello! My name is Joel</h1>
          <p class="hero__subtitle">
            Let me hep you grow your business with CSS Grid
          </p>
          <a href="#" class="hero__cta">Join Us!</a>
        </div>

        <figure class="hero__picture">
          <img src="assets/ps5.svg" alt="Imagen principal" class="hero__img" />
        </figure>
      </section>

      <div class="hero__wave" style="height: 150px; overflow: hidden">
        <svg
          viewBox="0 0 500 150"
          preserveAspectRatio="none"
          style="height: 100%; width: 100%"
        >
          <path
            d="M0.00,49.98 C253.67,205.77 389.10,-100.14 500.00,49.98 L500.00,150.00 L0.00,150.00 Z"
            style="stroke: none; fill: #fff"
          ></path>
        </svg>
      </div>
    </header>
  </body>
</html>
